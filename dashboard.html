<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="d-flex">

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="flex-grow-1 p-4">

    <h2 class="mb-4">Dashboard</h2>

    <div class="row">

      <div class="col-md-3">
        <div class="card text-bg-primary mb-3 shadow">
          <div class="card-body">
            <h5>Total Tasks</h5>
            <h2 id="totalTasks">0</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-bg-warning mb-3 shadow">
          <div class="card-body">
            <h5>Pending</h5>
            <h2 id="pendingTasks">0</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-bg-info mb-3 shadow">
          <div class="card-body">
            <h5>In Progress</h5>
            <h2 id="inProgressTasks">0</h2>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card text-bg-success mb-3 shadow">
          <div class="card-body">
            <h5>Completed</h5>
            <h2 id="completedTasks">0</h2>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Load Sidebar -->
<script>
  $("#sidebar").load("sidebar.html");
</script>

<!-- App JS -->
<script src="js/app.js"></script>

</body>
</html>
