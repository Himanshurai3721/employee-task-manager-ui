<!DOCTYPE html>
<html>
<head>
  <title>Add Task</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="d-flex">

  <!-- SIDEBAR -->
  <div id="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="flex-grow-1 p-4">

    <h2 class="mb-4 text-white fw-bold">Add New Task</h2>

    <div class="glass-card col-md-7 mx-auto">
      <div class="card-body">

        <form id="addTaskForm">

          <!-- Task Title -->
          <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input id="taskTitle" type="text" class="form-control" required>
          </div>

          <!-- Task Description -->
          <div class="mb-3">
            <label class="form-label">Task Description</label>
            <textarea id="taskDescription" class="form-control" rows="3" required></textarea>
          </div>

          <!-- Assign To (SELECT + TYPE) -->
          <div class="mb-3">
            <label class="form-label">Assign To</label>
            <input
              id="assignedTo"
              type="text"
              class="form-control"
              list="employeeList"
              placeholder="Select or type employee name"
              required
            >

            <datalist id="employeeList">
              <option value="Amit">
              <option value="Rohit">
              <option value="Employee A">
              <option value="Employee B">
              <option value="Employee C">
            </datalist>
          </div>

          <!-- Priority -->
          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select id="priority" class="form-select" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <!-- Due Date -->
          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input id="dueDate" type="date" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save me-1"></i> Save Task
          </button>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Load Sidebar -->
<script>
  $("#sidebar").load("sidebar.html");
</script>

<!-- App JS -->
<script src="js/app.js"></script>

</body>
</html>
